<protractor-cake
  class="pt-md"
  [angle]="diff$ | async"
  [showLabel]="true"
></protractor-cake>

<button
  class="m-md"
  mat-raised-button
  color="primary"
  (click)="onMeasureClick()"
>
  {{ actionText$ | async }}
</button>

<h2 class="mat-h2 px-md">HISTORY</h2>
<protractor-history [history]="history$ | async"></protractor-history>
