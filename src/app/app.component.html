<div class="cake-wrapper mx-md">
	<button class="btn--toggle-axis mt-md" mat-button (click)="onToggleAxis()">
		@if (state.axis() === "alpha") {
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="35"
				height="35"
				viewBox="0 0 24 24"
			>
				<title>axis-z-rotate-clockwise</title>
				<path
					d="M14,12L10,16L14,20V16.9C18.56,16.44 22,14.42 22,12C22,9.58 18.56,7.56 14,7.1V9.09C17.45,9.43 20,10.6 20,12C20,13.4 17.45,14.57 14,14.91V12M4,12C4,10.6 6.55,9.43 10,9.09V7.1C5.44,7.56 2,9.58 2,12C2,14.16 4.74,16 8.58,16.7L7.88,16L9.08,14.79C6.11,14.36 4,13.27 4,12M13,2H11V13L13,11V2M13,22V21L11,19V22H13Z"
				/>
			</svg>
		} @else {
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="35"
				height="35"
				viewBox="0 0 24 24"
			>
				<title>horizontal-rotate-counterclockwise</title>
				<path
					d="M12 10H9.09C9.43 6.55 10.6 4 12 4S14.57 6.55 14.91 10H16.9C16.44 5.44 14.42 2 12 2S7.56 5.44 7.1 10H4L8 14L12 10M12 20C10.73 20 9.64 17.89 9.21 14.92L8 16.12L7.3 15.42C8 19.26 9.84 22 12 22C14.42 22 16.44 18.56 16.9 14H14.91C14.57 17.45 13.4 20 12 20M22 11H13L11 13H22V11M2 13H5L3 11H2V13"
				/>
			</svg>
		}
	</button>
	<protractor-cake
		class="pt-md"
		[angle]="diff() | normalizeAngle"
		[showLabel]="true"
	></protractor-cake>
	<button class="btn--reset" mat-button (click)="onResetClick()">
		<svg
			xmlns="http://www.w3.org/2000/svg"
			width="35"
			height="35"
			viewBox="0 0 24 24"
		>
			<title>restart</title>
			<path
				d="M12,4C14.1,4 16.1,4.8 17.6,6.3C20.7,9.4 20.7,14.5 17.6,17.6C15.8,19.5 13.3,20.2 10.9,19.9L11.4,17.9C13.1,18.1 14.9,17.5 16.2,16.2C18.5,13.9 18.5,10.1 16.2,7.7C15.1,6.6 13.5,6 12,6V10.6L7,5.6L12,0.6V4M6.3,17.6C3.7,15 3.3,11 5.1,7.9L6.6,9.4C5.5,11.6 5.9,14.4 7.8,16.2C8.3,16.7 8.9,17.1 9.6,17.4L9,19.4C8,19 7.1,18.4 6.3,17.6Z"
				fill="#333"
			/>
		</svg>
	</button>
</div>

<button
	class="m-md btn--measure"
	mat-flat-button
	color="primary"
	(click)="onMeasureClick()"
>
	MEASURE
</button>

<h2 class="mat-h2 px-md">HISTORY</h2>
<protractor-history [history]="state.history()"></protractor-history>
