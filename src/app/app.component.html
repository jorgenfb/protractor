<protractor-cake
  class="pt-md"
  [angle]="diff()"
  [showLabel]="true"
></protractor-cake>

<button
  class="m-md"
  mat-raised-button
  color="primary"
  (click)="onMeasureClick()"
>
  {{ actionText() }}
</button>

<h2 class="mat-h2 px-md">HISTORY</h2>
<protractor-history [history]="state.history()"></protractor-history>
